<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="">
        <button type="button">New Book</button>
          <div class="text-container">
            <label for="title">*Title: </label>
            <input type="text" id="book-title" name="book-title"/>
          </div>
          <div class="text-container">
            <label for="author">*Author: </label>
            <input type="text" id="book-author" name="book-author"/>
          </div>
          <div class="text-container">
            <label for="pages">*Pages: </label>
            <input type="text" id="book-pages" name="book-pages"/>
          </div>
          <div class="text-container">
            <label for="book-read">*Read?: </label>
            <input type="text" id="book-read" name="book-read"/>
          </div>
          <button type="button" id="form-submit__button">Add Book</button>
    </form>
  </body>
</html>
