<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <h3 class="main-header">A Library of Unforgettable Books!</h3>
    <button type="button" id="newbook-start-add">Add a New Book</button>
    <h2 class="library-display__default">Your books will display here!</h2>
    <form action="" name="library-form">
      <div id="inputs-container">
        <div class="non-radio-inputs">
          <label for="title">*Title </label>
          <input type="text" id="book-title" name="book-title" required/>
          <label for="author">*Author </label>
          <input type="text" id="book-author" name="book-author" required />
          <label for="pages">*Pages </label>
          <input type="number" id="book-pages" name="book-pages" required/>
          <label for="book-read">*Have you read this book? </label>
        </div>
        <div>
          <label for=""
            ><input
              type="radio"
              name="book-read"
              class="book-read"
              value="book has been read"
              checked
            />Yes</label
          >
          <label for=""
            ><input
              type="radio"
              name="book-read"
              class="book-read"
              value="book has not been read"
            />No</label
          >
        </div>
        <section id="library-form__actions">
          <button type="reset" id="form-cancel-button">Cancel</button>
          <button type="submit" id="form-submit__button">Add Book</button>
        </section>
      </div>
    </form>
    <ol id="library-display__list"></ol>
  </body>
</html>
